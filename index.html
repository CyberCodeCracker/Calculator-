<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="display">00</div>
    <div class="functionaly">
        <button id="delete-btn">DELETE</button>
        <button id="clear-btn">CLEAR</button>
    </div>
    <div class="number-buttons">
        <button id="0-btn" value="0">0</button>
        <button id="1-btn" value="1">1</button>
        <button id="2-btn" value="2">2</button>
        <button id="3-btn" value="3">3</button>
        <button id="4-btn" value="4">4</button>
        <button id="5-btn" value="5">5</button>
        <button id="6-btn" value="6">6</button>
        <button id="7-btn" value="7">7</button>
        <button id="8-btn" value="8">8</button>
        <button id="9-btn" value="9">9</button>
    </div>
    <div class="operator-buttons">
        <button id="add-btn" value="+">+</button>
        <button id="subtract-btn" value="-">-</button>
        <button id="multiply-btn" value="*">*</button>
        <button id="divide-btn" value="/">/</button>
        <button id="equal-btn" value="=">=</button>
    </div>
</body>
</html>
