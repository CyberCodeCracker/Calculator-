<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <button class="functionality-buttons" id="delete-btn">DELETE</button>
        <button class="functionality-buttons" id="clear-btn">CLEAR</button>
        <button class="numbers" id="1-btn" value="1">1</button>
        <button class="numbers" id="2-btn" value="2">2</button>
        <button class="numbers" id="3-btn" value="3">3</button>
        <button class="operators" id="divide-btn" value="%">%</button>
        <button class="numbers" id="4-btn" value="4">4</button>
        <button class="numbers" id="5-btn" value="5">5</button>
        <button class="numbers" id="6-btn" value="6">6</button>
        <button class="operators" id="multiply-btn" value="*">*</button>
        <button class="numbers" id="7-btn" value="7">7</button>
        <button class="numbers" id="8-btn" value="8">8</button>
        <button class="numbers" id="9-btn" value="9">9</button>
        <button class="operators" id="add-btn" value="+">+</button>
        <button class="numbers">.</button>
        <button class="numbers" id="0-btn" value="0">0</button>
        <button class="operators" id="subtract-btn" value="-">-</button>
        <button id="equal-btn" value="=">=</button>  
    </div>
</body>
</html>
